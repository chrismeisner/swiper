<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper with Button Selection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
	/* Global styles */
	body {
	  margin: 0;
	  padding: 0;
	  font-family: Arial, sans-serif;
	  background-color: #f4f4f4;
	}

	/* Center the main content */
	.main-container {
	  max-width: 900px; /* Limit width to 900px */
	  margin: 0 auto; /* Center the content */
	  padding: 20px;
	  background-color: #fff;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	/* Ensure the container is responsive */
	.main-container img {
	  max-width: 100%; /* Make images responsive */
	  height: auto;
	}

	/* Swiper styling */
	.swiper {
	  width: 80%; /* Make the swiper occupy only 80% of the total width */
	  height: 450px; /* Adjust height to fit the image and buttons */
	  margin: 0 auto 20px auto; /* Center the swiper with auto margins and space below */
	}

	.swiper-slide {
	  background-color: #ddd;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  font-size: 24px;
	  font-weight: bold;
	}

	/* Style for the image on each slide */
	.slide-image {
	  width: 150px; /* Square size */
	  height: 150px; /* Square size */
	  object-fit: cover; /* Ensure the image maintains aspect ratio */
	  margin-bottom: 20px; /* Space between the image and buttons */
	}

	/* Button container */
	.button-container {
	  display: flex;
	  gap: 10px; /* Space between the buttons */
	  margin-top: 20px;
	}

	/* Style for the buttons */
	.button {
	  padding: 10px 20px;
	  background-color: #007BFF;
	  color: white;
	  border: none;
	  cursor: pointer;
	  font-size: 16px;
	}

	.button.selected {
	  background-color: #28a745; /* Change color to indicate selection */
	}

	.button:hover {
	  background-color: #0056b3;
	}

	/* Media queries for better mobile responsiveness */
	@media (max-width: 900px) {
	  .main-container {
		padding: 10px; /* Reduce padding for smaller screens */
	  }
	}

	@media (max-width: 600px) {
	  .swiper {
		height: 350px; /* Adjust the height of the Swiper on smaller screens */
	  }

	  .swiper-slide {
		font-size: 18px; /* Smaller font size for mobile */
	  }

	  .slide-image {
		width: 120px;
		height: 120px;
	  }

	  .button {
		font-size: 14px; /* Smaller button text on mobile */
		padding: 8px 16px;
	  }
	}
  </style>
</head>
<body>

  <!-- Main content container with max-width of 900px -->
  <div class="main-container">
	<h1>Welcome to Our Responsive Site</h1>
	<p>This section of the website has a maximum width of 900px and scales down nicely for mobile devices.</p>
	
	<!-- Swiper Carousel -->
	<div class="swiper">
	  <div class="swiper-wrapper">
		<div class="swiper-slide" data-selected="">
		  <!-- Image at the top of the card -->
		  <img src="https://via.placeholder.com/150" alt="Slide 1 Image" class="slide-image" />
		  Slide 1
		  <!-- Buttons below the image -->
		  <div class="button-container">
			<button class="button" data-slide="0" data-button="left">Left Button</button>
			<button class="button" data-slide="0" data-button="right">Right Button</button>
		  </div>
		</div>
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 2 Image" class="slide-image" />
		  Slide 2
		  <div class="button-container">
			<button class="button" data-slide="1" data-button="left">Left Button</button>
			<button class="button" data-slide="1" data-button="right">Right Button</button>
		  </div>
		</div>
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 3 Image" class="slide-image" />
		  Slide 3
		  <div class="button-container">
			<button class="button" data-slide="2" data-button="left">Left Button</button>
			<button class="button" data-slide="2" data-button="right">Right Button</button>
		  </div>
		</div>
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 4 Image" class="slide-image" />
		  Slide 4
		  <div class="button-container">
			<button class="button" data-slide="3" data-button="left">Left Button</button>
			<button class="button" data-slide="3" data-button="right">Right Button</button>
		  </div>
		</div>
	  </div>
  
	  <!-- Pagination -->
	  <div class="swiper-pagination"></div>
  
	  <!-- Navigation -->
	  <div class="swiper-button-next"></div>
	  <div class="swiper-button-prev"></div>
	</div>

	<!-- Additional content -->
	<p>Feel free to explore this demo and resize the window to see how the content adapts to different screen sizes.</p>
	<img src="https://via.placeholder.com/800x400" alt="Sample Image" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
	// Initialize Swiper
	const swiper = new Swiper('.swiper', {
	  slidesPerView: 1, // Show 1 slide at a time (mobile-friendly)
	  spaceBetween: 10, // Space between slides
	  effect: 'cards', // Use Cards effect for stacked slides
	  cardsEffect: {
		slideShadows: true,
	  },
	  pagination: {
		el: '.swiper-pagination',
		clickable: true,
	  },
	  navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	  },
	  keyboard: {
		enabled: true, // Enable keyboard navigation
		onlyInViewport: true, // Only works when the swiper is visible in the viewport
	  },
	  loop: true, // Infinite loop for the slides
	  on: {
		// Trigger when the slide transition ends
		slideChangeTransitionEnd: function () {
		  updateButtonStyles();
		},
	  },
	});

	// Function to handle button click using event delegation
	document.querySelector('.swiper').addEventListener('click', function(event) {
	  if (event.target.classList.contains('button')) {
		const currentSlide = swiper.slides[swiper.realIndex];
		const selectedButton = event.target.dataset.button;

		// Store the selection in the slide's data-selected attribute
		currentSlide.dataset.selected = selectedButton;

		// Update button styles for the current slide
		updateButtonStyles();
	  }
	});

	// Function to update button styles based on the selection
	function updateButtonStyles() {
	  const currentSlide = swiper.slides[swiper.realIndex];
	  const buttons = currentSlide.querySelectorAll('.button');

	  // Reset all button styles
	  buttons.forEach(button => button.classList.remove('selected'));

	  // Add 'selected' class to the chosen button
	  const selectedButton = currentSlide.dataset.selected;
	  if (selectedButton) {
		const selected = currentSlide.querySelector(`button[data-button="${selectedButton}"]`);
		if (selected) selected.classList.add('selected');
	  }
	}
  </script>
</body>
</html>
