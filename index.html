<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper with Button Selection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
	/* Global styles */
	body {
	  margin: 0;
	  padding: 0;
	  font-family: Arial, sans-serif;
	  background-color: #f4f4f4;
	}

	/* Center the main content */
	.main-container {
	  max-width: 900px;
	  margin: 0 auto;
	  padding: 20px;
	  background-color: #fff;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	/* Ensure the container is responsive */
	.main-container img {
	  max-width: 100%;
	  height: auto;
	}

	/* Swiper styling */
	.swiper {
	  width: 80%;
	  height: 450px;
	  margin: 0 auto 20px auto;
	}

	.swiper-slide {
	  background-color: #ddd;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  font-size: 24px;
	  font-weight: bold;
	}

	/* Style for the image on each slide */
	.slide-image {
	  width: 150px;
	  height: 150px;
	  object-fit: cover;
	  margin-bottom: 20px;
	}

	/* Button container */
	.button-container {
	  display: flex;
	  gap: 10px;
	  margin-top: 20px;
	}

	/* Style for the buttons */
	.button {
	  padding: 10px 20px;
	  background-color: #007BFF;
	  color: white;
	  border: none;
	  cursor: pointer;
	  font-size: 16px;
	}

	.button.selected {
	  background-color: #28a745;
	}

	.button:hover {
	  background-color: #0056b3;
	}

	/* Media queries for better mobile responsiveness */
	@media (max-width: 900px) {
	  .main-container {
		padding: 10px;
	  }
	}

	@media (max-width: 600px) {
	  .swiper {
		height: 350px;
	  }

	  .swiper-slide {
		font-size: 18px;
	  }

	  .slide-image {
		width: 120px;
		height: 120px;
	  }

	  .button {
		font-size: 14px;
		padding: 8px 16px;
	  }
	}
  </style>
</head>
<body>

  <div class="main-container">
	<h1>Welcome to Our Responsive Site</h1>
	<p>This section of the website has a maximum width of 900px and scales down nicely for mobile devices.</p>

	<div class="swiper">
	  <div class="swiper-wrapper">
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 1 Image" class="slide-image" />
		  Slide 1
		  <div class="button-container">
			<button class="button" data-slide="0" data-button="left">Left Button</button>
			<button class="button" data-slide="0" data-button="right">Right Button</button>
		  </div>
		</div>
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 2 Image" class="slide-image" />
		  Slide 2
		  <div class="button-container">
			<button class="button" data-slide="1" data-button="left">Left Button</button>
			<button class="button" data-slide="1" data-button="right">Right Button</button>
		  </div>
		</div>
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 3 Image" class="slide-image" />
		  Slide 3
		  <div class="button-container">
			<button class="button" data-slide="2" data-button="left">Left Button</button>
			<button class="button" data-slide="2" data-button="right">Right Button</button>
		  </div>
		</div>
		<div class="swiper-slide" data-selected="">
		  <img src="https://via.placeholder.com/150" alt="Slide 4 Image" class="slide-image" />
		  Slide 4
		  <div class="button-container">
			<button class="button" data-slide="3" data-button="left">Left Button</button>
			<button class="button" data-slide="3" data-button="right">Right Button</button>
		  </div>
		</div>
	  </div>

	  <div class="swiper-pagination"></div>
	  <div class="swiper-button-next"></div>
	  <div class="swiper-button-prev"></div>
	</div>

	<p>Feel free to explore this demo and resize the window to see how the content adapts to different screen sizes.</p>
	<img src="https://via.placeholder.com/800x400" alt="Sample Image" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
	// Initialize Swiper
	const swiper = new Swiper('.swiper', {
	  slidesPerView: 1,
	  spaceBetween: 10,
	  effect: 'cards',
	  cardsEffect: {
		slideShadows: true,
	  },
	  pagination: {
		el: '.swiper-pagination',
		clickable: true,
	  },
	  navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	  },
	  keyboard: {
		enabled: true,
		onlyInViewport: true,
	  },
	  loop: true,
	  on: {
		slideChangeTransitionEnd: function () {
		  updateButtonStyles();
		},
	  },
	});

	// Handle button click
	document.querySelector('.swiper').addEventListener('click', function(event) {
	  if (event.target.classList.contains('button')) {
		const currentSlide = swiper.slides[swiper.activeIndex];  // Use activeIndex to get the current slide
		const selectedButton = event.target.dataset.button;

		// Store selection in data-selected attribute
		currentSlide.dataset.selected = selectedButton;

		// Update button styles after selection
		updateButtonStyles();
	  }
	});

	// Function to update button styles
	function updateButtonStyles() {
	  const currentSlide = swiper.slides[swiper.activeIndex];  // Use activeIndex to get the current slide
	  const buttons = currentSlide.querySelectorAll('.button');

	  // Reset button styles
	  buttons.forEach(button => button.classList.remove('selected'));

	  // Highlight the selected button
	  const selectedButton = currentSlide.dataset.selected;
	  if (selectedButton) {
		const selected = currentSlide.querySelector(`button[data-button="${selectedButton}"]`);
		if (selected) selected.classList.add('selected');
	  }
	}
  </script>
</body>
</html>
